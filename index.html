<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع أدهم الصحي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>مرحباً بك في موقع أدهم الصحي</h1>
    <nav>
      <button onclick="showSection('bmi')">احسب معدل الوزن</button>
      <button onclick="showSection('login')">تسجيل الدخول</button>
    </nav>
  </header>

  <main>
    <!-- تسجيل الدخول -->
    <section id="login" class="section hidden">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="اسم المستخدم">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="login()">تسجيل الدخول</button>
      <p>ليس لديك حساب؟ <button onclick="register()">إنشاء حساب</button></p>
    </section>

    <!-- حاسبة BMI -->
    <section id="bmi" class="section hidden">
      <h2>احسب معدل وزنك</h2>
      <label>الوزن الحالي (كجم):</label>
      <input type="number" id="weight" placeholder="مثال: 70">
      <label>الطول (بالمتر):</label>
      <input type="number" id="height" placeholder="مثال: 1.75" step="0.01">
      <button onclick="calculateBMI()">احسب الآن</button>

      <p id="bmiResult"></p>
      <div id="adviceSection" class="hidden">
        <h3>نصائح مخصصة لك</h3>
        <ul id="adviceList"></ul>
        <h4>جدول منظمة الصحة العالمية</h4>
        <div id="whoTable"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 موقع أدهم الصحي — جميع الحقوق محفوظة</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
